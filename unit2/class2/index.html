### Loops
You can write loops using a:
- `list`

```
# Input
for num in [1,2,3,4]:
    print(num)
```

```
# Output
1
2
3
4
```

---

### Loops
You can write loops using a:
- `list`

```
# Input
for num in range(4):
    print(num)
```

```
# Output
0
1
2
3
```

---

### Loops
You can write loops using a:
- variable of type `list`

```
# Input
names = ["Aleesha", "Nick"]
for name in names:
    print("Hello, " + name + "!")
```

```
# Output
Hello, Aleesha!
Hello, Nick!
```

# LC101
## TA Orientation

---

## Curriculum Overview

**Unit 1 - Programming Fundamentals**

_Universal programming and problem-solving concepts in Python_

**Unit 2 - Web Fundamentals**

_Introduction to the web, and building web applications in Python_

**Unit 3 - Java, C#, or JavaScript Web Programming**

_Object-oriented programming and professional-grade web applications_

**Unit 4 - Liftoff (Optional, but recommended) **

_Apply your skills!_

---

## Expectations

- Know your requirements!
- Participate in daily stand-ups
- Communicate with your team and students
- "Take care" of your students
- KNOW YOUR REQUIREMENTS.

---

## Recommendations

- Create a Slack Channel for your group
- Do the mix-ins available in the LC101 Staff class 
- Adjust your teaching style day by day

---

## Exercises I May Try

- Have you guys do studio solutions
- Survey to decide which exercises to do in class (Unit 1)

---

## Questions I Have for You

- Is anyone interested in teaching a couple lectures?
- Have you taught in the past?
